<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>

    <title>Test</title>
</head>
<body>
    <div id="root">
        <nav class="navbar has-shadow is-spaced">
            <div class="container">
                <div class="navbar-brand">
                    <h1 class="navbar-item">
                        Destination Tapas
                    </h1>
                    <div class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-expanded="true"></span>
                        <span aria-expanded="true"></span>
                        <span aria-expanded="true"></span>
                    </div>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span>Profil</span>
                        </a>
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-glass-cheers"></i>
                            </span>
                            <span>Soirée</span>
                        </a>
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-address-book"></i>
                            </span>
                            <span>Amis</span>
                        </a>
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-pizza-slice"></i>
                            </span>
                            <span>Carte</span>
                        </a>
                    </div>
                    <div class="navbar-end">
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span>Se déconnecter</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="section">
            <div class="container">
                <hr />
                <h1 class="title is-4">Confirmer votre commande</h1>
                <hr />
                <div class="columns is-mobile">
                    <div class="column is-two-thirds">
                        <strong>Jaeger bomb</strong>
                        <div class="columns is-mobile">
                            <div class="column">
                                jaegermaister, crazy-tiger
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input has-text-right" type="text" placeholder="2">
                            </div>
                            <div class="control">
                                <a class="button is-info">
                                    €
                                </a>
                            </div>
                        </div>
                    </div>
                 </div>

                <h2> <strong>Participation à la commande</strong> </h2>
                <table class="table is-striped is-fullwidth">
                    <tbody>
                        <tr class="is-selected">
                            <td class="has-text-centered">Florent</td>
                            <td class="has-text-centered"><span class="icon"><i class="fas fa-check-square"></i></span></td>
                        </tr>
                        <tr>
                            <td class="has-text-centered">Jean</td>
                            <td class="has-text-centered"></td>
                        </tr>
                        <tr>
                            <td class="has-text-centered">Marc</td>
                            <td class="has-text-centered"></td>
                        </tr>
                        <tr>
                            <td class="has-text-centered">Rose</td>
                            <td class="has-text-centered"></td>
                        </tr>
                        <tr>
                            <td class="has-text-centered">Katia</td>
                            <td class="has-text-centered"></td>
                        </tr>
                    </tbody>
                </table>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link">Valider</button>
                    </div>
                    <div class="control">
                        <button class="button is-text">Annuler</button>
                    </div>
                </div>

            </div>
        </section>

        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Destination Tapas</strong> par <strong>Florent HUGOUVIEUX</strong>.
                    Le code source est sous la licence <a href={"https://www.apache.org/licenses/LICENSE-2.0.html"}>Apache 2</a>.
                </p>
            </div>
        </footer>
    </div>
</body>
