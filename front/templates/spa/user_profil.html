<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.10.1/js/all.js"></script>

    <title>Test</title>
</head>
<body>
    <div id="root">
        <nav class="navbar has-shadow is-spaced">
            <div class="container">
                <div class="navbar-brand">
                    <h1 class="navbar-item">
                        Destination Tapas
                    </h1>
                    <div class="navbar-burger" aria-label="menu" aria-expanded="false">
                        <span aria-expanded="true"></span>
                        <span aria-expanded="true"></span>
                        <span aria-expanded="true"></span>
                    </div>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-user"></i>
                            </span>
                            <span>Profil</span>
                        </a>
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-glass-cheers"></i>
                            </span>
                            <span>Soirée</span>
                        </a>
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-address-book"></i>
                            </span>
                            <span>Amis</span>
                        </a>
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-pizza-slice"></i>
                            </span>
                            <span>Carte</span>
                        </a>
                    </div>
                    <div class="navbar-end">
                        <a class="navbar-item">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span>Se déconnecter</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>


         <section class="section">
            <div class="container">

                <h1 class="title is-4 has-text-centered">Profil</h1>


                <div class="box">
                    <h2 class="subtitle">Simon</h2>

                    <div class="field has-icon-left">
                    <span class="icon is-small is-left">
                        <i class="far fa-heart"></i>
                    </span>
                        <span>Kamikaze</span>
                    </div>

                    <div class="field has-icon-left">
                    <span class="icon is-small is-left">
                        <i class="fas fa-coins"></i>
                    </span>
                        <span>430€</span>
                    </div>

                    <div class="field has-icon-left">
                    <span class="icon is-small is-left">
                        <i class="far fa-clock"></i>
                    </span>
                        <span>1j 14h 22min 30s</span>
                    </div>
                </div>






                <div class="field">
                    <a class="button is-fullwidth is-link">Modifier le mot de passe</a>
                </div>

                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">Modifier le mot de passe</p>
                        </header>

                        <section class="modal-card-body">
                            <h2 class="subtitle">Mot de passe actuel :</h2>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Mot de passe actuel">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>

                            <h2 class="subtitle">Nouveau mot de passe :</h2>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Nouveau mot de passe">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                            <div class="field">
                                <p class="control has-icons-left">
                                    <input class="input" type="password" placeholder="Confirmer le mot de passe">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </p>
                            </div>
                        </section>

                        <footer class="modal-card-foot">
                            <button class="button is-success">Confirmer</button>
                            <button class="button">Annuler</button>
                        </footer>
                    </div>
                </div>
            </div>
         </section>



        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <strong>Destination Tapas</strong> par <strong>Florent HUGOUVIEUX</strong>.
                    Le code source est sous la licence <a href={"https://www.apache.org/licenses/LICENSE-2.0.html"}>Apache 2</a>.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
